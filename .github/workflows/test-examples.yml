name: Test Language Examples

on:
  push:
    branches: [main, develop]
    paths:
      - 'examples/**'
      - '.github/workflows/test-examples.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'examples/**'
  workflow_dispatch:

jobs:
  test-rust:
    name: Test Rust Example
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, beta]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            examples/rust-minimal/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        working-directory: examples/rust-minimal
        run: cargo fmt --check

      - name: Clippy linting
        working-directory: examples/rust-minimal
        run: cargo clippy -- -D warnings

      - name: Build
        working-directory: examples/rust-minimal
        run: cargo build --verbose

      - name: Run tests
        working-directory: examples/rust-minimal
        run: cargo test --verbose

      - name: Build release
        working-directory: examples/rust-minimal
        run: cargo build --release

      - name: Test with example config
        working-directory: examples/rust-minimal
        run: cargo run -- example.conf

  test-typescript:
    name: Test TypeScript Example
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [18, 20, 21]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: examples/typescript-minimal/package.json

      - name: Install dependencies
        working-directory: examples/typescript-minimal
        run: npm ci

      - name: Type checking
        working-directory: examples/typescript-minimal
        run: npm run lint

      - name: Build
        working-directory: examples/typescript-minimal
        run: npm run build

      - name: Run tests
        working-directory: examples/typescript-minimal
        run: npm test

      - name: Test with example files
        working-directory: examples/typescript-minimal
        run: node dist/index.js schema.json data.json

  test-python:
    name: Test Python Example
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ['3.11', '3.12']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'

      - name: Install dev dependencies
        working-directory: examples/python-minimal
        run: |
          python -m pip install --upgrade pip
          pip install mypy ruff pytest pytest-cov

      - name: Type checking with mypy
        working-directory: examples/python-minimal
        run: mypy yaml_validator

      - name: Linting with ruff
        working-directory: examples/python-minimal
        run: ruff check yaml_validator tests

      - name: Run tests
        working-directory: examples/python-minimal
        run: pytest --cov=yaml_validator --cov-report=term-missing

      - name: Test with example YAML
        working-directory: examples/python-minimal
        run: python -m yaml_validator example.yaml

  security-scan:
    name: Security Scan Examples
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'examples/'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
