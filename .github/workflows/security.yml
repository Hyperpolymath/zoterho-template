name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dependency-scan:
    name: Dependency Scanning
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [rust, typescript, python]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan Rust dependencies
        if: matrix.language == 'rust'
        working-directory: examples/rust-minimal
        run: |
          cargo install cargo-audit
          cargo audit

      - name: Scan npm dependencies
        if: matrix.language == 'typescript'
        working-directory: examples/typescript-minimal
        run: |
          npm ci
          npm audit

      - name: Scan Python dependencies
        if: matrix.language == 'python'
        working-directory: examples/python-minimal
        run: |
          python -m pip install pip-audit
          pip-audit || true  # No deps to audit, so this may "fail"

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [javascript, python]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  sbom-generation:
    name: Generate SBOM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 90

  security-txt-check:
    name: Validate security.txt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check security.txt exists
        run: |
          if [ ! -f ".well-known/security.txt" ]; then
            echo "❌ security.txt not found"
            exit 1
          fi
          echo "✅ security.txt found"

      - name: Check required fields
        run: |
          echo "Checking required RFC 9116 fields..."

          if ! grep -q "Contact:" .well-known/security.txt; then
            echo "❌ Missing: Contact"
            exit 1
          fi
          echo "✅ Contact field present"

          if ! grep -q "Expires:" .well-known/security.txt; then
            echo "❌ Missing: Expires"
            exit 1
          fi
          echo "✅ Expires field present"

      - name: Warn on expiration
        run: |
          # Extract expiration date (basic check)
          expires_line=$(grep "Expires:" .well-known/security.txt || echo "")
          if [ -n "$expires_line" ]; then
            echo "Found: $expires_line"
            echo "⚠️  Remember to update security.txt annually!"
          fi
